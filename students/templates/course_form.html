<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Course Form</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f0f2f5;
        padding: 40px;
      }

      .container {
        max-width: 900px;
        margin: auto;
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
      }

      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 15px;
      }

      td {
        padding: 8px 10px;
        vertical-align: top;
      }

      label {
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
        color: #34495e;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: #fdfdfd;
        font-size: 15px;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="tel"]:focus,
      textarea:focus {
        border-color: #007bff;
        outline: none;
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      .gender-options {
        display: flex;
        gap: 15px;
        padding-top: 6px;
      }

      .gender-options label {
        font-weight: normal;
        color: #333;
      }

      .form-table {
        margin-bottom: 40px;
      }

      button {
        margin-top: 20px;
        padding: 12px 28px;
        background-color: #007bff;
        color: white;
        font-weight: bold;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      hr {
        border: none;
        border-top: 1px solid #ccc;
        margin: 50px 0;
      }

      @media screen and (max-width: 600px) {
        td {
          display: block;
          width: 100%;
        }

        .gender-options {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Register New Courses</h2>
      <form method="POST" action="">
        {% csrf_token %}
        <table class="form-table">
          <tr>
            <td><label for="course_name">Course Name:</label></td>
            <td>
            <input type="text" id="course_name" name="name" value="{{ form.name.value|default_if_none:'' }}">
                {% if form.name.errors %}
                  <div style="color:red;">{{ form.name.errors.0 }}</div>
                {% endif %}
            </td>
          </tr>
          <tr>
            <td><label for="course_desc">Description:</label></td>
            <td>
              <textarea id="course_desc" name="description">{{ form.description.value|default_if_none:'' }}</textarea>
              {% if form.description.errors %}
                  <div style="color:red;">{{ form.description.errors.0 }}</div>
                {% endif %}
            </td>
          </tr>
        </table>
        <button type="submit">
          {% if mode == 'edit' %}
              Edit Course
          {% else %}
              Insert New Course
          {% endif %}
        </button>
      </form>
    </div>
  </body>
</html>
